<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" /> <!-- Codificació de la pagina-->
        <title>Vídeos</title> <!-- Títol de la pàgina -->
        <link rel="stylesheet" href="./css/estils.css">
    </head>

    <body> <!-- Amb l'atribut style indicam que el fons sigui blanc, per que es vegi sempre d'aquest color -->
        
        <!-- Element semàntic and etiqueta <header> que estirà adalt de tot de la pàgina i contindrà un menú de tots els enllaços, una 
            capçalera i una imatge -->

        <header>   
            
            <!-- Element semàntic per a la navegació del lloc web -->

            <nav>
                <!-- Llista ordenada que farà de menú de navegació, i cada element de la llista ens redigira (etiqueta <a>) a una pàgina web 
                diferent del nostre lloc web-->
            
                <ul class="llistanav">
                    <li><a href="./inici.html">Inici</a></li>
                    <li><a href="./audios.html" >Àudios</a></li>
                    <li><a href="./videos.html" >Vídeos</a></li>
                    <li><a href="./taules.html" >Taules</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- element amb etiqueta <iframe> per poder veure un video d'una altra pàgina, en aquest cas de youtube, ademés d'indicar el tamany que volem 
                que ocupi aquest iframe dins la nostra pàgina-->
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/OYH_Znj5Z0I"></iframe><br>

            <!-- Elements amb etiqueta <video> indicant mitjançant atributs la direcció del vídeo, el tamany que ocuparà dins sa nostra web i controls per
                poder manejar es videos -->
            <video src="./videos/roma" controls width="1280" height="720"></video> <br>
            <video src="./videos/cairo" controls width="1280" height="720"></video>

        </main>

        <!-- Element semàntic <footer> que estirà abaig de la pàgina web i tindrà informació sobre el creador del lloc web -->
        <footer >
            <b>Pàgina web creada per Joaquín Francisco Comas Herrero </b><br>
            <address> <a href="mailto:jcomasherrero@cifpfbmoll.eu">Contacte</a></address>

        </footer>

    </body>
</html>
